<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rolling Fiefdoms Web Prototype</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="preload" href="assets/fonts/Shadows_Into_Light/ShadowsIntoLight-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="assets/fonts/Lobster_Two/LobsterTwo-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="icon" type="image/svg+xml" href="assets/img/forfeit.svg" />
  <link rel="stylesheet" href="assets/css/fonts.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="loading">
  <header>
    <h1>Rolling Fiefdoms</h1>
  </header>
  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner" aria-hidden="true"></div>
    <div class="loading-text">Loading board…</div>
  </div>
  <div id="actionBanner" class="action-banner" aria-live="polite"></div>

  <main>
    <section class="board-panel">
      <div class="sheet" id="sheet">
        <div class="fiefdom-overlay">
          <input id="fiefdomInput" type="text" maxlength="20" placeholder="Fiefdom name" />
        </div>
        <div class="board" id="board"></div>
        <div id="scoreOverlay" class="score-overlay"></div>
        <div id="popHousingOverlay" class="pop-housing-overlay"></div>
        <div id="buildingsOverlay" class="buildings-overlay" aria-label="Select building"></div>
        <div id="guildsOverlay" class="guilds-overlay" aria-label="Select guild"></div>
      </div>
    </section>

    <section class="controls">
      <div class="panel">
        <h2>Turn</h2>
        <button id="rollBtn">Roll Dice</button>
        <div id="diceView"></div>
        <div id="pestilence" class="hint"></div>
        <button id="finishActivation" style="display:none;">Finish Activation</button>
      </div>

      <div class="panel">
        <h2>Split & Build</h2>
        <div class="field">
          <label>Location Dice</label>
          <div class="dice-row" id="locDicePreview"></div>
        </div>
        <div class="field">
          <label>Build Dice</label>
          <div class="dice-row" id="buildDicePreview"></div>
        </div>
      </div>

      <div class="panel log-panel">
        <h2>Log</h2>
        <div class="log-body">
          <ul id="log"></ul>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <span class="footer-title">Rolling Fiefdoms helper</span>
      <span class="footer-sep">·</span>
      <span>Code: <a href="https://github.com/edno/pnp-rolling-fiefdoms" target="_blank" rel="noopener noreferrer">repo</a> (<a href="LICENSE">MIT</a>)</span>
      <span class="footer-sep">·</span>
      <span><a href="resources/Rolling_Fiefdoms_rulebook.pdf" target="_blank" rel="noopener noreferrer">Rulebook (PDF)</a></span>
      <span class="footer-sep">·</span>
      <span><a href="resources/rolling-fiefdoms-player-sheet.png" target="_blank" rel="noopener noreferrer">Player sheet</a></span>
      <span class="footer-sep">·</span>
      <span>Assets: <a href="LICENSE-ASSETS">CC BY-NC-SA 4.0</a></span>
      <span class="footer-sep">·</span>
      <span>&copy; 2025 Gregory Heitz</span>
    </div>
  </footer>

  <script type="module" src="app/app.js?v=v1"></script>
</body>
</html>
